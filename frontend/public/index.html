<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>AppIcon.appiconset/mac32.png" sizes="32x32" />
        <link
            rel="apple-touch-icon"
            sizes="156x156"
            href="<%= BASE_URL %>AppIcon.appiconset/mac152.png" />
        <link
            rel="apple-touch-icon"
            sizes="256x256"
            href="<%= BASE_URL %>AppIcon.appiconset/mac256.png" />
        <link rel="apple-touch-startup-image" href="<%= BASE_URL %>AppIcon.appiconset/mac256.png" />
        <meta name="apple-mobile-web-app-title" content="Server Monitor" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link
            rel="mask-icon"
            href="<%= BASE_URL %>AppIcon.appiconset/mac1024.png"
            color="#2c3e50" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#2c3e50" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly
                without JavaScript enabled. Please enable it to continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
